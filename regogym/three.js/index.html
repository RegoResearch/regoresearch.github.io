<!DOCTYPE html>
<html lang="en">
<head>
<title>three.js webgl - FBX loader</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
<div id="score"></div>
<script type="module">
//getvalue
var Request = function()
{  
    this.getParameter = function(name)
    {  
        var rtnval = '';  
        var nowAddress = unescape(location.href);  
        var parameters = (nowAddress.slice(nowAddress.indexOf('?') + 1,  
                nowAddress.length)).split('&');  
        for (var i = 0; i < parameters.length; i++)
        {  
            var varName = parameters[i].split('=')[0];  
            if (varName.toUpperCase() == name.toUpperCase())
            {  
                rtnval = parameters[i].split('=')[1];  
                break;  
            }  
        }  
        return rtnval;  
    }  
}  
var request = new Request();  
var model = request.getParameter('model');  


import * as THREE from './build/three.module.js';
import Stats from './examples/jsm/libs/stats.module.js';
import { OrbitControls } from './examples/jsm/controls/OrbitControls.js';
import { FBXLoader } from './examples/jsm/loaders/FBXLoader.js';

var container, stats, controls;
var camera, scene, renderer, light, group;
var clock = new THREE.Clock();
var mixer;
var score = -1;

init();
animate();
updateScore();

function init()
{
    container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
    camera.position.set( -200, 200, 300 );

    //scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xa0a0a0 );
    scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

    //hemisphere light
    light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
    light.position.set( 0, 200, 0 );
    scene.add( light );

    //directional light
    light = new THREE.DirectionalLight( 0xffffff );
    light.position.set( 0, 200, 100 );
    light.castShadow = true;
    light.shadow.camera.top = 180;
    light.shadow.camera.bottom = - 100;
    light.shadow.camera.left = - 120;
    light.shadow.camera.right = 120;
    scene.add( light );

    //ground
    var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
    mesh.rotation.x = - Math.PI / 2;
    mesh.receiveShadow = true;
    scene.add( mesh );
    var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
    grid.material.opacity = 0.2;
    grid.material.transparent = true;
    scene.add( grid );

    // model
    var loader = new FBXLoader();
    loader.load( './models/'+ model +'.fbx', function ( object )
    {
        mixer = new THREE.AnimationMixer( object );
        var action = mixer.clipAction( object.animations[ 0 ] );
        action.play();

        object.traverse( function ( child )
        {
            if ( child.isMesh )
            {
                child.castShadow = true;
                child.receiveShadow = true;
            }
        });
        scene.add( object );
    });

    //renderer
    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMap.enabled = true;
    container.appendChild( renderer.domElement );

    //controls
    controls = new OrbitControls( camera, renderer.domElement );
    controls.target.set( 0, 100, 0 );
    controls.update();

    //event listener
    window.addEventListener( 'resize', onWindowResize, false );
    window.addEventListener( 'message', messageCollector );

    // stats
    stats = new Stats();
    container.appendChild( stats.dom );
}

function onWindowResize()
{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
}

var g_delta = 0;
function animate()
{
    requestAnimationFrame( animate ); 
    var delta = clock.getDelta();
    if ( mixer )
    {
        //mixer.update( delta );
        mixer.setTime(g_delta);
    }

    renderer.render( scene, camera );
    stats.update();
}

function messageCollector( e )
{
    if(e.data.pType =="raw")
    {
        var now = e.data.pValue;
        var max = e.data.pMax;

        if (g_delta < max*0.5 && now > max*0.5)
        {
            updateScore();
        }
        g_delta = now;
        
    }
}

function updateScore()
{
    score++;
    var scoreElem = document.getElementById('score');
    scoreElem.innerHTML = String(score);

    var audio = new Audio('./mp3/'+ String(score) + '.mp3');
    audio.play();

    console.log(score);
}
</script>
</body>
</html>
