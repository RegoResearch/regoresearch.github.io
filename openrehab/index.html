<!doctype html>
<html>
  <head>
    <title>Thingy:52 Web Bluetooth</title>
  </head>
  <body>
    <button id="connectBtn">Connect</button>
    <div id="microphone"></div>
    <script type="module">
      
      import Thingy from "./index.js";
      const thingy = new Thingy({logEnabled: true});
      const myLogger = data => {
        const tempData = data.detail;
        console.log(tempData);
      }
      async function start(device) {
        try {
          await device.connect();
          //device.addEventListener("temperature", myLogger);
          //await device.temperature.start();

          device.addEventListener("eulerorientation", myLogger);
          await device.eulerorientation.start();

          await device.led.write({
            mode: "breathe",
            color: "blue",
            intensity: 50,
            delay: 1000,
          });
        } catch (error) {
          console.error(error);
        }
      }
      
      document.querySelector("#connectBtn").addEventListener("click", async () => {
        start(thingy);
      });
    </script>
  </body>
</html>
