<body>
<button onclick="connect();">bt</button>
<script>
function connect()
{
let options = {};
options.acceptAllDevices = true;
 navigator.bluetooth.requestDevice(options)
  .then(device => {
    alert('> Name:             ' + device.name);
  })
  .catch(error => {
    alert('Argh! ' + error);
  });
}
</script>
</body>
